{% extends "templates/_layout.html" %}

{% block body %}
<main class="container" style="margin-top: 50px">

    <div class="grid">
        <div></div>

        <div>
            <img src="/static/img/journal-icon-l.png" class="rounded mx-auto d-block" style="width: 200px" alt="" />
            <h2>Login</h2>
            <article>
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="username" aria-describedby="usernameHelp" />
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
            </article>
        </div>
        <div></div>
    </div>



</main>
{% endblock %}
